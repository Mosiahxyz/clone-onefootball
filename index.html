<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santos | Noticias Santos</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <main>

        <header>

            <img src="./src/logo.png" id="logo">
    
            <section>
    
                <ul id="menu-fixo">
    
                    <li class="itens-fixo">Jogos</li>
                    <li class="itens-fixo"><p id="times-menu-fixo">Times</p></li>
                    <li class="itens-fixo">Competições</li>
                    <li class="itens-fixo">TV</li>
    
                </ul>
    
            </section>
    
            <section id="menu-fixo-extremidade">

    
                <button id="botao-1">Entrar</button>
    
                <button id="botao-2">Participe</button>
    
            </section>
    
        </header>
    
        <div id="titulo">
    
            <div id="conteiner-santos"><img src="./src/santos.png" alt="" id="logo-santos"></div>

            <div id="conteiner-times">
    
                <p id="time">TIME</p>
                <p id="santos">SANTOS</p>
    
            </div>
    
        </div>
    
        <nav>
    
            <ul id="menu-time">
    
                <li class="itens-time">Noticias</li>
                <li class="itens-time">Jogos</li>
                <li class="itens-time">Resultados</li>
                <li class="itens-time"><p id="elenco">Elenco</p></li>
                <li class="itens-time">Transferências</li>
                <li class="itens-time">Oficial</li>
    
            </ul>
    
        </nav>
    
        <article class="jogadores">

            <p class="posicao">GOLEIROS</p>
            
           <div class="conteiner-jogadores">

            <aside>

                <img src="./src/jogadores/joaopaulo.png" class="pfp-jogador">

                <div>

                    <p class="pos">Goalkeeper</p>
                    <p class="nome">João Paulo (34)</p>

                </div>

            </aside>

            <aside>

                <img src="./src/jogadores/vladimir.png" class="pfp-jogador">

                <div>

                    <p class="pos">Goalkeeper</p>
                    <p class="nome">Vladimir Filho (1)</p>

                </div>

            </aside>

           </div>
    
    
        </article>

    </main>

</body>
</html>
